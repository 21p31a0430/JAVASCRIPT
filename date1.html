<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Date</title>
</head>
<body>
	<h2>Dates</h2>
	<script type="text/javascript">
		const d=new Date();
		//year, month , day , hours, minutes, seconds, milliseconds
		document.write(d,"<br>")
		document.write(d.getFullYear(),"<br>"); //current year of the corrent date
		document.write(d.getMonth()+1,"<br>"); //current month
		document.write(d.getDate(),"<br>"); //current date
		document.write(d.getDay(),"<br>"); //current day number from this current week
		document.write(d.getHours(),"<br>");
		document.write(d.getMinutes(),"<br>");
		document.write(d.getSeconds(),"<br>");
	</script>
</body>
</html>
