<!DOCTYPE html>
<html>
<head>
	<title>Events | task</title>
	<style type="text/css">
		button{
			border: 2px solid orange;
			padding: 10px;
			background: orange;
			width: 100px;
			border-radius: 10px;
			font-size: 15px;
			font-weight: bold
		}
	</style>
</head>
<body>
	<img name="slide" width="400" height="200">
	 
	<script>
		 var i =0;
		 var images =[];
		 var time = 3000;
		 images[0]='1.jfif';
		 images[1]='2.jfif';
		 images[2]='3.jpg';
		 images[3]='4.jpg';
		 function changeImg(){
		 	document.slide.src = images[i];
		 	if(i < images.length - 1){
		 		i++;
		 	}else{
		 		i=0;
		 	}
		 	setTimeout("changeImg()",time)
		 }
		 window.onload = changeImg;
 
	</script>
</body>
</html>
