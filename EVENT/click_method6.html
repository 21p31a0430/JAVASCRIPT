<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<center>
		<button onclick="nextslide()">Next</button>
	<button onclick="prevslide()">Previous</button>
	<p id="output_id">
		<img src="1.jpg">
	</p>
	</center>
	<script type="text/javascript">
		var i=0;
		function nextslide(){
			if(i<3){
				var res=++i;
				document.getElementById('output_id').innerHTML="<img src='"+res+".jpg'style='width:200px;height:200px;'/>";
			}
			
		}
        function prevslide(){
        	if(i>1){
        		var res=--i;
        		document.getElementById('output_id').innerHTML="<img src='"+res+".jpg'style='width:200px;height:200px;'/>";        	}
			
		}
	</script>
</body>
</html>
