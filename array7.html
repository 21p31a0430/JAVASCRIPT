<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let nums=[1,34,55,6,90];
		let even_nums=nums.filter(function(ele,i,arr) {
			return ele%2==0;
		})
		console.log(even_nums)
		let odd_nums=nums.filter(function(ele,i,arr) {
			return ele%2!=0;
		})
		console.log(odd_nums)
	</script>
</body>
</html>
