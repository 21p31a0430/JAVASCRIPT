<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>String Methods</title>
</head>
<body>
	<script type="text/javascript">
		let str='vandy';
		document.write(typeof(str));
		document.write("<br>");
		let str1=new String('Vandy');
		document.write(typeof(str1))
	</script>
</body>
</html>
