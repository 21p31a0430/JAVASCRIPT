<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		class Car{
			constructor(number,company,color){
				this.num=number;
				this.brand=company;
				this.shade=color;

			}
		}
		class Student{
			constructor(rno,first_name,last_name,clg){
				this.rollno=rno;
				this.f_name=first_name;
				this.l_name=last_name;
				this.college=clg;

			}
		}
		let obj1=new Student(430,'Vandana','Kosuri','ACET')
		let obj2=new Car('AP1567',' BMW',' black')
		document.write(obj2.num,obj2.brand,obj2.shade+"<br>")
		document.write(obj1.rollno,obj1.f_name,obj1.l_name,obj1.college)
	</script>
</body>
</html>
