<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CONSTRUCTORS IN HTML</title>
</head>
<body>
	<script type="text/javascript">
		class Student{
			constructor(rno){
				this.rollno=rno;
			}
		}
		let obj=new Student(430)
		document.write(obj.rollno)
	</script>
</body>
</html>
